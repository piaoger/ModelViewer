<!doctype html>

    <style>
        .chromeFrameInstallDefaultStyle {
             margin-top: 10px;
             width: 800px;
             border: 5px solid blue;
        }


        #cam-widget
        {
          font-size: 14px;
          left: 35px;
          position: absolute;
          top: 130px;
          width: 60px;
          z-index: 1;
        }

        #cam-widget small
        {
          color: #c0c0c0;
        }

        #cam-widget .cam-widget-body
        {
          background: #303840;
          background: -moz-linear-gradient(center bottom,#303840 0,#202224 100%);
          background: -ms-linear-gradient(bottom,#303840,#202224);
          background: -webkit-gradient(linear,left bottom,left top,color-stop(0,#303840),color-stop(1,#202224));
          border: 1px solid #111;
          box-shadow: 0 1px 6px rgba(0,0,0,0.5);
          cursor: default;
          khtml-user-select: none;
          moz-box-shadow: 0 1px 6px rgba(0,0,0,0.5);
          moz-user-select: -moz-none;
          opacity: .7;
          position: absolute;
          user-select: none;
          webkit-box-shadow: 0 1px 6px rgba(0,0,0,0.5);
          webkit-user-select: none;
        }
        #cam-widget #cam-widget-rot
        {
          background-clip: padding-box;
          border-radius: 30px;
          height: 60px;
          left: 0;
          moz-background-clip: padding;
          moz-border-radius: 30px;
          top: 0;
          webkit-background-clip: padding-box;
          webkit-border-radius: 30px;
          width: 60px;
        }
        #cam-widget #cam-widget-center
        {
          background-clip: padding-box;
          border-radius: 4px;
          height: 24px;
          left: 18px;
          moz-background-clip: padding;
          moz-border-radius: 4px;
          top: 68px;
          webkit-background-clip: padding-box;
          webkit-border-radius: 4px;
          width: 24px;
        }
        #cam-widget #cam-widget-center.disabled
        {
          opacity: .2;
        }
        #cam-widget #cam-widget-zoom
        {
          background-clip: padding-box;
          border-radius: 8px;
          font-weight: bold;
          height: 50px;
          left: 20px;
          moz-background-clip: padding;
          moz-border-radius: 8px;
          top: 100px;
          webkit-background-clip: padding-box;
          webkit-border-radius: 8px;
          width: 20px;
        }
        #cam-widget #cam-widget-help
        {
          background-clip: padding-box;
          border: 1px solid rgba(0,0,0,0.1);
          border-radius: 8px;
          color: rgba(0,0,0,0.4);
          cursor: default;
          font-weight: bold;
          height: 16px;
          khtml-user-select: none;
          left: 65px;
          moz-background-clip: padding;
          moz-border-radius: 8px;
          moz-user-select: -moz-none;
          position: absolute;
          top: -5px;
          user-select: none;
          webkit-background-clip: padding-box;
          webkit-border-radius: 8px;
          webkit-user-select: none;
          width: 16px;
        }
        #cam-widget #cam-widget-help:hover
        {
          background-color: rgba(0,192,255,0.2);
          border: 1px solid rgba(0,0,0,0.2);
        }
        #cam-widget .cam-widget-but
        {
          color: #c0c0c0;
          cursor: default;
          khtml-user-select: none;
          moz-user-select: -moz-none;
          position: absolute;
          text-align: center;
          text-shadow: 0 0 2px rgba(0,0,0,0.9);
          user-select: none;
          webkit-user-select: none;
        }
        #cam-widget .cam-widget-but:hover
        {
          color: #fff;
          cursor: pointer;
          text-shadow: 0 0 3px #fff;
        }
        #cam-widget .cam-widget-but:active
        {
          color: #fff;
          text-shadow: 0 0 8px #fff;
        }
        #cam-widget #cam-widget-N
        {
          height: 20px;
          left: 10px;
          line-height: 20px;
          top: 0;
          width: 40px;
        }
        #cam-widget #cam-widget-E
        {
          height: 40px;
          left: 40px;
          line-height: 40px;
          top: 10px;
          width: 20px;
        }
        #cam-widget #cam-widget-S
        {
          height: 20px;
          left: 10px;
          line-height: 20px;
          top: 40px;
          width: 40px;
        }
        #cam-widget #cam-widget-W
        {
          height: 40px;
          left: 0;
          line-height: 40px;
          top: 10px;
          width: 20px;
        }
        #cam-widget #cam-widget-C
        {
          background-image: url('./resources/editor-toolbar-icons.png');
          background-position: -494px -14px;
          height: 20px;
          left: 20px;
          line-height: 20px;
          opacity: .8;
          top: 20px;
          width: 20px;
        }
        #cam-widget #cam-widget-C:hover

        #cam-widget #cam-widget-CS

          background-image: url('/img/editor-toolbar-icons.png');

          height: 24px;
          line-height: 24px;
          opacity: .8;
          width: 24px;
        }
        #cam-widget #cam-widget-CS:hover

          opacity: 1.0;
        }
        #cam-widget #cam-widget-P
        {
          border-bottom: 1px solid #000;
          height: 25px;
          left: 0;
          line-height: 25px;
          top: 0;
          width: 20px;
        }
        #cam-widget #cam-widget-M
        {
          height: 25px;
          left: 0;
          line-height: 25px;
          top: 25px;
          width: 20px;
        }
        #cam-widget #cam-widget-H
        {
          cursor: default;
          height: 16px;
          khtml-user-select: none;
          left: 0;
          line-height: 16px;
          moz-user-select: -moz-none;
          position: absolute;
          text-align: center;
          top: 0;
          user-select: none;
          webkit-user-select: none;
          width: 16px;
        }
        #cam-widget #cam-widget-H:hover
        {
          color: rgba(0,0,0,0.7);
        }

    </style>
